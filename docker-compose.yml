version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: lasagna
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - database:/data/db

  frontend:
    build: ./frontend
    restart: always
    ports:
      - 3000:3000
    environment:
      REACT_APP_BACKEND_URL: http://localhost:3001

  backend:
    build: ./backend
    restart: always
    ports:
      - 3001:3001
    environment:
      DATABASE_URL: mongodb://root:example@mongo:27017/
      FRONTEND_URL: http://localhost:3000
      PORT: 3001